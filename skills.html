<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
        margin-top: 100px;
        align-items: center;
        margin-left: 50px;
    }
    .skills{
        display: grid;
        grid-template-columns: repeat(3,1fr);
        gap: 10px;
    }
    .skills img{
        width:200px;
        height: auto;
        aspect-ratio: 3/2;
        object-fit: contain;
        mix-blend-mode: color-burn;
    }
    .caption{
      font-size:20px;
      margin: 5px;
      margin-left: 55px;
      color: green;
      font-style: italic;
    }
  </style>
  <title>Skills</title>
</head>
<body>
 <div class="skills">
    <div>
    <img src="img/java-script.png" alt="">
    <p class="caption">JavaScript</p>
    </div>
    <div>
    <img src="img/python (1).png" alt="">
    <p class="caption">Python</p>
    </div>
    <div>
    <img src="img/html-5 (1).png" alt="">
    <p class="caption">HTML</p>
    </div>
    <div>
    <img src="img/css-3 (1).png" alt="">
    <p class="caption">CSS</p>
    </div>
    <div>
    <img src="img/chat-gpt.png" alt="">
    <p class="caption">ChatGpt</p>
    </div>
    <div>
    <img src="img/excel.png" alt="">
    <p class="caption">Excel</p>
    </div>
 </div>
</body>
  </html>
